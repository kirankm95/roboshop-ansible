- name: web playbook
  hosts: web
  become: yes
  tasks:
  - name: Install Nginx
    ansible.builtin.dnf:
      name: nginx 
      state: present

  - name: Start & Enable Nginx service
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes 

  - name: Remove the default content that web server is serving
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: absent

  - name: create html directory
    ansible.builtin.file:
      path: /usr/share/nginx/html/
      state: directory

  - name: Download the frontend content
    ansible.builtin.get_url:
      url: https://roboshop-builds.s3.amazonaws.com/web.zip
      dest: /tmp

  - name: Extract the frontend content
    ansible.builtin.unarchive:
      src: /tmp/web.zip
      dest: /usr/share/nginx/html
      remote_src: yes

  - name: Create Nginx Reverse Proxy Configuration
    ansible.builtin.copy:
      src: roboshop.conf
      dest: /etc/nginx/default.d/roboshop.conf 

  - name: Restart Nginx Service to load the changes of the configuration
    ansible.builtin.service:
      name: nginx
      state: restarteds
